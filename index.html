<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/styles.min.css" />

      rel="stylesheet"
    />
    <title>APP</title>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-flex-box">
          <h1 class="header-title">Hola Mundo</h1>
        </div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <form class="form">
            <label class="label" for="comment">Введіть будь-який текст</label>
            <textarea
              name="comment"
              id="comment"
              rows="10"
              placeholder="текст"
              class="textarea"
            ></textarea>
            <button class="button">Вирахувати перший унікальний символ</button>
          </form>
          <h2 class="title"></h2>
        </div>
      </section>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
